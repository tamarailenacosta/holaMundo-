arch: arm64
services:
- docker
install: skip
jobs:
  include:
    - stage: debricked/debricked-scan
      env:
      - DEBRICKED_TOKEN: ${DEBRICKED_TOKEN}
      - repository_name: ${REPOSITORY}
      - commit_name: ${COMMIT}
      script: docker run -it --rm -v $PWD:/data debricked/debricked-scan USERNAME="" PASSWORD=DEBRICKED_TOKEN repository_name=REPOSITORY  commit_name=COMMIT null cli
    
