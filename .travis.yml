language: node_js
services: docker
install: skip
jobs:
   include:
   - stage: Debricked-scan
     on:
       branch: master
     deploy: docker run
       -v $HOME:$HOME  debricked/debricked-scan:latest
      # docker run -it --rm -v $PWD:/data debricked/debricked-cli debricked:scan "" ${DEBRICKED_TOKEN} ${REPOSITORY} ${COMMIT} null cli
     env: 
     -  DEBRICKED_TOKEN=${DEBRICKED_TOKEN}
     -  REPOSITORY=${TRAVIS_REPO_SLUG}
     -  COMMIT=${TRAVIS_COMMIT} 
      
